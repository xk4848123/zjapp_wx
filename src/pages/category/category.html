<ion-header>
  <ion-navbar>
    <ion-searchbar tappable (click)="goSearch()" class="search"></ion-searchbar>
  </ion-navbar>
</ion-header>

<ion-content>

  <div class="cate_content">
      <div class="cate_left" >
      
          <ion-list>
            <ion-item   tabindex="1"  class="list" *ngFor="let item of leftCate" (tap)="getRightCateData(item['id'])">
              <p [ngStyle]="{'color':leftId === item.id ? 'red' : '' }">{{item.categoryname}}</p>
            </ion-item>
          </ion-list>
      </div>

      <div class="cate_right">
          <ion-row>
             <img style="width:100%; height: 70px;" src="assets/imgs/slide03.png" />
              <ion-col col-4 *ngFor="let item of rightCate" [navPush]='ProductlistPage' [navParams]="{'id':item['id'],'categoryname':item['categoryname']}">              
                
                    <img [src]="config.domain+item.icon" />
                    <p>{{item.categoryname}}</p>                        
              </ion-col>
          </ion-row>

      </div>


  </div>
</ion-content>
